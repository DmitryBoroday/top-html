<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наш блог</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel='icon' type='image/png' href='./favicon.png'>
    <link rel='stylesheet' href='/routs.css'>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <meta name="robots" content="index follow">
     <!-- Open Graph Meta Tags -->
    <meta property='og:title' content='My Awesome Page Title'>
    <meta property='og:description' content='A brief and engaging description of my awesome page'>
    <meta property='og:image' content='https://www.topescort.pro/og-image.png'>
    <meta property='og:url' content='https://www.topescort.pro/'>
    <meta property='og:type' content='website'>
    <meta property='og:image:width' content='1200'>
    <meta property='og:image:height' content='630'>
    <link rel='canonical' href='https://www.topescort.pro/' />
    <link rel='apple-touch-icon' href='/apple-touch-icon.png'>
    <meta name='theme-color' content='#000000'>
</head>
<body>
    <header class='blogHeader'>
        <picture>
            <source
                media='(min-width: 768px)'
                srcSet='/assets/images/hero/blogDesk.avif'
            />
            <img
                title=''
                src='/assets/images/hero/blogMob.avif'
                alt=''
                width={400}
                height={900}
                loading='eager'
                fetchPriority='high'
            />
          </picture>
          <article class='blogArticle'>
             <h1>Наш блог о работе в эскорте</h1>
             <h2>Новости и секреты индустрии секса за деньги, советы для начинающих
                 моделей и многое другое
             </h2>
          </article>
    </header>
    <main class='blogMain'>
        <!-- Video Banner -->
       <section class='blogMainVideo'>
           <video  
             loop 
             autoPlay 
             muted 
             playsInline 
             preload='auto' 
             width='100%' 
             height='100%'
             poster='../assets/videos/blogMainPoster.avif'>
            <source 
             src='../assets/videos/blogMainMob.mp4' 
             type='video/mp4' 
             media='(max-width:480px)'
             >
            </source>
            <source src='../assets/videos/blogMainDesk.mp4' type='video/mp4'>
            </source>
        </video>
       </section>
    </main>
</body>
</html>
