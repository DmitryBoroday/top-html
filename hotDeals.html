<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горячие вакансии</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel='icon' type='image/png' href='./favicon.png'>
    <link rel='stylesheet' href='/routs.css'>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <meta name="robots" content="index follow">
</head>
<body>
    <section class='routeHero'>
        <!-- Video Block -->
         <div class='routeVideoBlock'>
             <video  
             loop 
             autoPlay 
             muted 
             playsInline 
             preload='auto' 
             width='100%' 
             height='100%'
             poster='../assets/videos/hotPoster.avif'>
            <source 
             src='../assets/videos/hotDesk.mp4' 
             type='video/mp4' 
             media='(max-width:480px)'
             >
            </source>
            <source src='../assets/videos/hotDesk.mp4' type='video/mp4'>
            </source>
           </video>
         </div>
           
        <!-- Content Block -->
         <div class='routeContentBlock'>
          <h1>Горячие эскорт вакансии для девушек</h1>
            <h2>
                Сопровождение состоятельных клиентов в Берлине, Париже, Милане,
                Дубае и других преуспевающих городах. Мы предоставляем работу в
                высококлассных агентствах в любой точке мира!
            </h2>
         </div>
    </section>
</body>
</html>
